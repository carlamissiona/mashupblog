	<script>
const Home = { template: `
<div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="typography">Get Bitcoin Price Today</h1>
            </div>

        <!-- Headings -->

        <div class="row">
          
          <div class="col-lg-12">
            <div class="bs-component">
              <h2>Coinbase Falls Short in the S&P Global Ratings as Crypto Winter Stiffens</h2><h5><a href="https://blockchain.news/news/coinbase-falls-short-in-the-sp-global-ratings-as-crypto-winter-stiffens">Read More From Blockchain News</a></h5>
              <p>Financial analytics firm S&P Global Ratings has disclosed that Coinbase has been ranked lower for the reduction in its overall earnings in Q2 this year. </p>
              <p>According to the statement issued by the rating agency, the US-based crypto exchange dropped from 'BB+' to 'BB', suggesting difficult times for the company.Several reasons account for the current rating of Coinbase by S&P Global Ratings.First is the prolonged crypto winter that has hit the cryptocurrency ecosystem for about three months now. The extended negative event has affected the earnings of Coinbase remarkably, making it difficult for the crypto firm to comfortably provide for its operational costs.</p>
              <p>Secondly, as the statement suggests, the close competition amongst crypto exchanges has intensified greatly in recent times, putting Coinbase in a tight spot. In comparison to the first quarter, the overall trading volume of Coinbase reduced by 30% in Q2. Also, the crypto firm’s “total crypto spot trading volume across all venues declined only 3%.” This notably resulted in a reduction in market share for the company.</p>
            </div>
          <div class="col-lg-12">
            <div class="bs-component">
              <h2>Axie Infinity cuts rewards from classic game, subtly forcing P2E players to new mode</h2>
              <h5><a href="https://cointelegraph.com/news/axie-infinity-cuts-rewards-from-classic-game-subtly-forcing-p2e-players-to-new-mode">Read More From Cointelegraph</a></h5>
              <p class="text-muted">Play-to-earn (P2E) blockchain game Axie Infinity (AXS) has completely removed the token rewards from its classic game mode to attract its users to a new game mode called Axie Infinity Origin. 

The Axie Infinity team announced that starting on Friday, there will be no more Smooth Love Potions (SLP) to be minted on its classic mode. According to the team, the SLP rewards will be migrated to their new game mode. However, minting will be unavailable for 30 days as the team conducts a monitoring phase to search for bugs, abuses and exploits.

Apart from this, the team highlighted that moving from classic to the new game mode will help “balance the SLP economy.” In addition to removing classic rewards, the team will also enable using SLP to craft various in-game boosts such as runes and charms in the new mode to add utility to SLP.

</p><p class="text-primary">Back in February, the Axie Infinity team already removed the SLP rewards for the adventure mini-game and daily quests reward in classic mode in an earlier attempt to balance the economy for the SLP token. Despite the team’s efforts to make economic adjustments, the token is still down 98.7% from its all-time high of $0.39 in July 2021.</p>
           
              <p class="text-secondary">In 2021, the nonfungible token (NFT) game has popularized the P2E model and accounted for nearly two-thirds of all blockchain game NFT transactions. Within the last year, the project showed $3.5 billion worth of NFT exchanges, according to the token information website NonFungible.

Even though the crypto tokens of the Axie Infinity project have not performed well during the crypto winter, the NFT transaction volume for the project surged 205% in July. Its co-founder Jeff Zirlin noted that the project is “healing,” referring to the positive reception of the game’s NFT land staking feature. </p>

` }

const Login = { template: `
  <div class="col-lg-6">
            <div class="bs-component">
              <form>
                <fieldset>
                  <legend>Legend</legend>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>   
                   
                  <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>
            <button class="source-button btn btn-primary btn-xs" type="button" tabindex="0"><i class="bi bi-code"></i></button></div>
          </div>`}
const About = { template: '<div><h1>Home</h1><p>This is About page</p></div>'}

 

	const routes = [
		{ path: '/', component: Home },
		{ path: '/about', component: About },
		{ path: '/login', component: Login },
	] 
	 
	const router = VueRouter.createRouter({
		history: VueRouter.createWebHashHistory(),
		routes, // short for `routes: routes`
	})
	
	const { createApp } = Vue
	
	const app = Vue.createApp({})
	
	app.use(router)
	app.mount('#app')
		</script>

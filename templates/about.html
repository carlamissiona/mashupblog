<script>
    // route components
    const Contact = { template: '<div><h1>Home</h1><p>This is Contact page</p></div>' }
    const About = { template: '<div><h1>Home</h1><p>This is About page</p></div>' }
    const Home = { template: '<div><h1>Home</h1><p>This is home page</p></div>' }
    
     const routes = [
      { path: '/', component: Home },
      { path: '/about', component: About },
      { path: '/contact', component: Contact },
    ]
    
    // router instance and pass the `routes` option
    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes, // short for `routes: routes`
    })
    
    // create and mount the root instance
    const { createApp } = Vue
    
    const app = Vue.createApp({})
    
    app.use(router)
    app.mount('#app')
